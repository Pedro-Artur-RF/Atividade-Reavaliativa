<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotografo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="modal-contact" id="cttModal">
        <div class="modal-content" id="cttModal>
            <div class="modal-container">
                <h3 class="modal-title">
                    Formulário de contato
                </h3>
                <div class="form">
                    <form action="#">
                        <input type="text" name="name" id="name">
                        <input type="email" name="email" id="email">
                        <input type="number" name="phone" id="phone">
                        <textarea name="message" id="message" cols="40" rows="10"></textarea>
                    </form>

                    <div class="buttons">
                        <button id="close">Cancelar</button>
                        <button id="send">Enviar</button>
                    </div>
                    
                </div>
            </div>
        </div>
      </div>
    <header>
        <div class="container">
            <h1 class="title">FOTOGRAGO</h1>
            <h1 class="name">João Ninguem</h1>
             
            <div class="nav-bar-box">
                <button class="btn">Home</button>
                <button class="btn">Portfólio</button>
                <button class="btn ctt">Contato</button>
                <button class="btn">Casamentos</button>
            </div>
        </div>
    </header>

    <main>
        <!-- Contanier = FlexBox hell -->
        <div class="container">
            <div class="section-1">
                <div class="post-1 post">
                    <img src="assets/icones/Coracao.svg" alt="">
                </div>
                <div class="little-posts-box">
                    <div class="post-2 post">
                        <img src="assets/icones/Coracao.svg" alt="">
                    </div>
                    <div class="post-3 post">
                        <img src="assets/icones/Coracao.svg" alt="">
                    </div>
                </div>
            </div>
            <div class="post-4 post">
                <img src="assets/icones/Coracao.svg" alt="">
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <h4>Desenvolvido por <br> Carlos Wilton e Jonathas Maciel</h4>

            
        </div>
        <div class="socials">
            <img src="assets/icones/Facebook.svg" alt="">
            <img src="assets/icones/Instagram.svg" alt="">
            <img src="assets/icones/Twitter.svg" alt="">
            <img src="assets/icones/Twitch.svg" alt="">
        </div>
    </footer>
</body>
</html>
